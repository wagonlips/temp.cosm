<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas Line</title>
<script>
function draw_line() {
 
  var canvasObj = document.getElementById("mycanvas");
  var canvasCtx = canvasObj.getContext("2d");
  canvasCtx.moveTo(0, 0);
  canvasCtx.lineTo(200,200); 
  canvasCtx.stroke();
}
function draw_image() {
 
  var canvasObj = document.getElementById("mycanvas");
  var canvasCtx = canvasObj.getContext("2d");
  var img = new Image();
  img.onload = function() {
       canvasCtx.drawImage(img,0,0);
       canvasCtx.drawImage(img,300,0,100,75);   
       canvasCtx.drawImage(img,5,5,90,30,420,0,85,25);
   }
  img.src = "images/sun.png";
  
  
}
function clear_canvas() {
  var canvasObj = document.getElementById("mycanvas");
  var canvasCtx = canvasObj.getContext("2d");
         canvasCtx.clearRect(0,0,200,200);
}
</script>
</head>
<body>
    <div id="instructions">
     <a href="#" onclick="draw_line();return false">Click to draw a line</a>
     <a href="#" onclick="draw_image();return false">Click to draw an image</a>
     <a href="#" onclick="clear_canvas();return false">Click to clear</a>
    </div>
 <div id="drawingsurface">
  <canvas id="mycanvas" width="200" height="200"/>
